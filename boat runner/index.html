<!doctype html>
<html>

<head>
	<title>BOAT RUNNER | EQJ</title>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css"/>
	<script src="lib/model.js"></script>
	<script src="../helium_lib.js"></script>
	<script src="lib/texture.js"></script>
	<script src="lib/webgl-obj-loader.min.js"></script>
	<script src="lib/quaternion.min.js"></script>
	<script src="lib/utils.js"></script>
	<script src="lib/app.js"></script>
	<script src="lib/assets/music/music.js"></script>
</head>

<body style="background-color: white;" onLoad="main();">
	<div style="display: flex; justify-content: center; 
		font-size: 400%; font-family: 'Anonimous Pro', monospace;
		margin-bottom: 10px;">
		<div>BOAT RUNNER</div>
	</div>

	<div style="display: flex; justify-content: space-around;">
		<div id="canvas-container" style="max-width: 70%">
			<canvas id="my-canvas" width='100' height='100' style="background-color: white;">
				Your browser doesn't support the Canvas Element!
			</canvas>
		</div>
		<div id="left-pane" style="max-width: 40%">
			<div style="font-family: 'Anonimous Pro', monospace; font-size: 150%; margin-bottom: 30px;">
				Controls
			</div>
			<div style="margin-bottom: 30px; display: flex; flex-direction: column;">
				<label for="TimeOfDay" style="font-family: 'Anonimous Pro', monospace;">Select the daytime</label>
				<input id="TimeOfDay" type="range" min="1" max="24" step="0.06" value="12">
			</div>
			<div style="margin-bottom: 30px; display: flex;">
				<input type="checkbox" name="Lights" id="LampOn">
				<label for="Lights" style="font-family: 'Anonimous Pro', monospace;">Boat Light</label>
			</div>
			<div style="margin-bottom: 30px; display: flex; flex-direction: column;">
				<label for="boat-light-color" style="font-family: 'Anonimous Pro', monospace;">Boat light color</label>
				<input type="color" name="boat-light-color" id="LampHex" value="#FFFFFF">
			</div>
			<div style="margin-bottom: 30px;">
				<input type="checkbox" name="Lights" id="PartyMode">
				<label for="PartyMode" style="font-family: 'Anonimous Pro', monospace;">Party Mode!</label>
			</div>
			<div>
				<input type="checkbox" name="music" id="music-start" onchange="letTheMusicFlow(this)">
				<label for="music-start" style="font-family: 'Anonimous Pro', monospace;">Enable Music</label>
				<audio id="song-1" preload class="songs" src=".\lib\assets\music\1.mp3"></audio>

				<audio id="song-2" preload class="songs" src=".\lib\assets\music\2.mp3"></audio>

				<audio id="song-3" preload class="songs" src=".\lib\assets\music\3.mp3"></audio>

				<audio id="song-4" preload class="songs" src=".\lib\assets\music\4.mp3"></audio>

				<audio id="song-4" preload class="songs" src=".\lib\assets\music\5.mp3"></audio>
			</div>
		</div>
	</div>
	
	<div id="dialog1" title="Dialog Title" hidden="hidden">I'm a dialog</div>

</body>

</html>
